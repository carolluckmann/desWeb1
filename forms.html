<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de acesso</title>
    <style>
        body {
            background-image: url("wp6685067.jpg");
            background-size: 2000px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        button {
            background-color: rgb(248, 245, 245);
        }
        form {
            font-size: larger;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Formulário para ser meu amigo!</h1>
    <form>
        <label for="pnome">Primeiro Nome:</label><br>
        <input type="text" id="pnome" name="pnome"><br>
        <label for="sobrenome">Sobrenome:</label><br>
        <input type="text" id="sobrenome" name="sobrenome"><br>
        <label for="rg">RG:</label><br>
        <input type="text" id="rg" name="rg"><br>
        <label for="data">Data de Nascimento:</label><br>
        <input type="text" id="data" name="data"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="cll">Número de telefone:</label><br>
        <input type="text" id="cll" name="cll"><br>
        <label for="user">User no Instagram:</label><br>
        <input type="text" id="user" name="user"><br>
        <label for="end">Endereço:</label><br>
        <input type="text" id="end" name="end"><br>
        <br>
        <button type="button" onclick="alert('Cadastro feito!')">Clique para enviar!</button>
    </form>
</body>
</html>
